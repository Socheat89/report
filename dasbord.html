<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 2nd Anniversary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            width: 500px;
            display: flex;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .profile {
            flex: 1;
            text-align: center;
        }
        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }
        .profile p {
            font-weight: bold;
        }
        .buttons {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .buttons button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff4b5c;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .buttons button:hover {
            background: #ff2d4a;
        }
        /* Animation class */
        .buttons button.clicked {
            transform: scale(0.95);
            background-color: #ff2d4a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhzv_ZhAdirCknjrpgh-xsdP7C-dRnaBUM4A&s" alt="Couple Picture">
            <p>London & Ong</p>
        </div>
        <div class="buttons">
            <a href="date.html"><button><i class="fas fa-calendar-alt"></i> Time</button></a>
            <a href="photo.html"><button><i class="fas fa-camera"></i> Moments</button></a>
            <button onclick="navigate('memories')"><i class="fas fa-photo-video"></i> Memories</button>
            <button onclick="navigate('music')"><i class="fas fa-music"></i> Music</button>
            <button onclick="navigate('message')"><i class="fas fa-comment-dots"></i> Message</button>
            <button onclick="navigate('quiz')"><i class="fas fa-puzzle-piece"></i> Quiz Love</button>
        </div>
    </div>

    <script>
        // Add animation on button click
        function navigate(page) {
            const buttons = document.querySelectorAll('.buttons button');
            buttons.forEach(button => {
                // Add 'clicked' class to the button on click
                button.classList.add('clicked');
                
                // Remove the 'clicked' class after the animation duration (300ms)
                setTimeout(() => {
                    button.classList.remove('clicked');
                }, 300);
            });

            // Add navigation after the animation
            setTimeout(function() {
                window.location.href = page + '.html';
            }, 300); // Wait for animation to finish before navigating
        }
    </script>
</body>
</html>
