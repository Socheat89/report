<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 2nd Anniversary</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 95vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .carousel {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 10px;
            position: relative;
        }
        .carousel img {
            width: 100%;
            position: absolute;
            top: 0;
            left: 100%;
            transition: left 1s ease-in-out;
        }
        .carousel img.active {
            display: block;
            opacity: 1;
        }
        /* .carousel img {
            width: 100%;
            border-radius: 10px;
            position: absolute;
            opacity: 0;
            transition: opacity 1s linear;
        } */
        .carousel img.active {
            left: 0;
        }
        .carousel img.prev {
            left: -100%;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 3px;
        }
        .keypad button {
            padding: 20px;
            border: none;
            background-color: #ff6680;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin:3px 20px
        }
        .keypad button:hover {
            background-color: #e05570;
        }
        .input-box {
            width: 90%;
            text-align: center;
            font-size: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>

    <script>
        function addNumber(num) {
            document.getElementById("codeInput").value += num;
        }
        function clearInput() {
            document.getElementById("codeInput").value = "";
        }
        function checkCode() {
            var code = document.getElementById("codeInput").value;
            if (code === "1234") {
                window.location.href = "dasbord.html";
            } else {
                alert("Incorrect code! Try again.");
            }
        }
        
        let index = 0;
        function changeSlide() {
            let slides = document.querySelectorAll(".carousel img");
            slides[index].classList.remove("active");
            index = (index + 1) % slides.length;
            slides[index].classList.add("active");
        }
        setInterval(changeSlide, 3000);
    </script>
