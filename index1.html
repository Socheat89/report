<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #ffcccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            padding: 20px;
        }
        .card {
            background: #fff0f5;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .btn-danger {
            animation: pulse 1s infinite;
            width: 100%;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .floating-heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: floatUp 4s linear infinite;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100vh); }
        }
        .sweet-messages {
            font-style: italic;
            font-size: 18px;
            margin-top: 10px;
            color: #d63384;
        }
    </style>
</head>
<body>
    <div class="card p-4">
        <h1>Happy Valentine's Day! <span class="heart">‚ù§Ô∏è</span></h1>
        <button id="surpriseBtn" class="btn btn-danger" >Click for Surprise</button>
 
        <p id="message" class="mt-3 text-danger" style="display: none; font-weight: bold;">Wishing you lots of love and happiness! ou are the sunshine that lights up my day. Every moment with you is a beautiful memory You are loved more than you know! üíï</p>
    </div>
    <script>
        $(document).ready(function(){
            $('#surpriseBtn').click(function(){
                $('#message').fadeIn();
                for (let i = 0; i < 10; i++) {
                    let heart = $('<div class="floating-heart">‚ù§Ô∏è</div>');
                    let posX = Math.random() * $(window).width();
                    heart.css({ left: posX + 'px', bottom: 0 });
                    $('body').append(heart);
                    setTimeout(() => heart.remove(), 4000);
                }
            });
        });
    </script>
</body>
</html>
