<script>
    function createFlower() {
        const container = document.querySelector('.container');
        const flower = document.createElement('img');
        flower.src = "https://i.ibb.co/5hjBVTKj/3809e08d18f2c1c6365dc32fddcbd42f-removebg-preview.png"; // Replace with your flower image
        flower.classList.add('flower');

        // Randomize position, delay, duration, and size
        const randomSize = Math.random() * 30 + 20; // Random size between 20px and 50px
        const randomLeft = Math.random() * window.innerWidth;
        const randomDuration = Math.random() * 3 + 2; // Random duration between 2s and 5s
        const randomDelay = Math.random() * 3; // Random delay between 0s and 3s

        flower.style.width = `${randomSize}px`;
        flower.style.left = `${randomLeft}px`;
        flower.style.animationDuration = `${randomDuration}s`;
        flower.style.animationDelay = `${randomDelay}s`;

        container.appendChild(flower);

        // Remove flower when animation ends
        setTimeout(() => {
            flower.remove();
        }, (randomDuration + randomDelay) * 1000);
    }

    // Generate flowers every 500ms
    setInterval(createFlower, 500);
</script>
